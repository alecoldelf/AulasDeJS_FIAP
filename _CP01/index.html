<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Duração da Reunião</title>
</head>
<body>
    <h1>Webdev CP01 - Ex01</h1>
    <h3>Calcular o tempo de duração da reunião.</h3>
    <div>
        <span><strong>Início:</strong></span>
        <span>Horas</span>
        <input style="width:30px" id="horaIni" type="number" min="0" max="23">
        <span>Minutos</span>
        <input style="width:30px" id="minIni" type="number" min="0" max="59">
    </div>
    <div>
        <span><strong>Término:</strong></span>
        <span>Horas</span>
        <input style="width:30px" id="horaFim" type="number" min="0" max="23">
        <span>Minutos</span>
        <input style="width:30px" id="minFim" type="number" min="0" max="59">
    </div>
    <div style="margin-top:10px">
        <button onclick="calcular()">Calcular duração</button>
    </div>
    <h2>
        Duração:
        <span id="horas">00</span>:<span id="minutos">00</span>
    </h2>
    <script src="script.js"></script>
</body>
</html>

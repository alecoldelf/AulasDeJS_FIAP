<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP 02</title>
</head>
<body>
    <h1>Testar Funções em JavaScript</h1>

    <h2>1. Verificar se um número é primo</h2>
    <label for="numeroPrimo">Digite um número:</label>
    <input type="number" id="n">
    <button onclick="verificarPrimo()">Verificar Primo</button>
    <p id="primoResultado"></p>

    <h2>2. Contar números primos entre X e Y</h2>
    <label for="inicioPrimos">Digite o valor de X:</label>
    <input type="number" id="inicioPrimos">
    <label for="fimPrimos">Digite o valor de Y:</label>
    <input type="number" id="fimPrimos">
    <button onclick="contarPrimos()">Contar Primos</button>
    <p id="primosResultado"></p>

    <h2>3. Calcular a quantidade mínima de moedas</h2>
    <label for="valorMoedas">Digite o valor em merrecas:</label>
    <input type="number" id="valorMoedas">
    <button onclick="calcularMoedas()">Calcular Moedas</button>
    <p id="moedasResultado"></p>

    <h2>4. Sequência de Fibonacci</h2>
    <label for="numeroFibonacci">Quantos termos da sequência de Fibonacci?</label>
    <input type="number" id="numeroFibonacci">
    <button onclick="calcularFibonacci()">Calcular Fibonacci</button>
    <p id="fibonacciResultado"></p>

    <script src="js/AlexandreColvetDelfino.js"></script>
</body>
</html>
